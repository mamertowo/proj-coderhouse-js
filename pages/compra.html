<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Compra | PIEDRAS</title>
</head>
<body>
    <header class="compraHeader">
        <form id="searchForm">
            <input type="text" name="searchBar" placeholder="Busca tus PIEDRAS" class="searchBar">
            <input type="submit" value="Buscar" class="searchBtn">
        </form>
        <button id="carritoOpen" type="button">Carrito</button>
    </header>
    <main class="compraMain">
        <aside class="categorias">
            <h2>Categor√≠as</h2>
            <ul id="categoriasActivas"></ul>
            <ul id="categoriasNoActivas"></ul>
        </aside>
        <ul class="piedras" id="displayPiedras"></ul>
    </main>
    <div id="carritoContainer" class="carritoContainer hide">
        <div class="carritoElem">
            <h2>Carrito</h2>
            <button class="cerrar" id="carritoClose">X</button>
            <ul id="carritoElem"></ul>
            <p>Total: <span id="totalCarrito"></span></p>
            <button class="comprarBtn" id="comprarBtn">Comprar</button>
            <button class="vaciarBtn" id="vaciarBtn">Vaciar</button>
            <p id="graciasMsg" class="gracias hide">Gracias por su compra!</p>
        </div>
    </div>
    <script src="../js/stock.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/compra.js"></script>
</body>
</html>
